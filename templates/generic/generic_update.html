{% extends 'application/base.html' %}
{% load static %}

{% block content %}

    <form action="{{ object.get_update_url }}" method="post">
        {% csrf_token %}

            {{ form.errors }}

            <div class="row">

                {% for field in form %}
                    <div class="col-2">{{ field.label_tag }}</div>
                    <div class="col-10">{{ field }}</div>
                {% endfor %}

                <div class="col-12"><input type="submit" class="btn btn-primary" value="Save"></div>

            </div>
    </form>

    {% if object.get_delete_url %}
        <br>
        <a href="{{ object.get_delete_url }}"><button class="btn btn-danger">Delete</button></a>
    {% endif %}

{% endblock %}
