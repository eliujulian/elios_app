{% extends 'application/base.html' %}
{% load static %}

{% block content %}

    <style>
    .width-100 {
        width: 100%;
        rows: 20;
    }

    </style>
    <form action="{{ object.get_update_url }}?{{ get_parameter }}" method="post">
        {% csrf_token %}

            {{ form.errors }}

            <div class="row">

                {% for field in form %}
                    <div class="col-12">{{ field.label_tag }}</div>
                    <div class="col-12">{{ field }}</div>
                {% endfor %}

                <div class="col-12">
                    <input type="submit" class="btn btn-primary" value="Save">
                </div>

            </div>
    </form>

{% endblock %}
