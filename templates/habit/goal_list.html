{% extends 'application/base.html' %}

{% load static %}

{% block content %}

    {% for object in object_list %}

        <div class="card mt-3">
            <div class="card-header color-{{ object.sphere }}">
                <h3>{{ object }}</h3>
            </div>
            <div class="card-body">
                {{ object.description|linebreaks }}
                <a href="{{ object.get_absolute_url }}">Details</a> -
                <a href="{{ object.get_update_url }}">Bearbeiten</a> -
                <a href="{% url 'sphere' object.sphere %}">Sphere</a>
            </div>
        </div>

    {% endfor %}

    <a href="{% url 'goal-create' %}">
        <button class="btn btn-primary mt-3">Neues Ziel</button>
    </a>


{% endblock %}
